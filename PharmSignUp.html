<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pharm Hands</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source-code-Pro">


    <style>
        @media screen and (max-width: 670px){
            header{
                min-height: 150px;
            }
        }
        .section{
            padding-top: 4vw;
            padding-bottom: 4vw;
        }
        body{
            background-color: #004181 ;
        }


    </style>


</head>

<body>
<div class="valign-wrapper row login-box ">
    <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
        <form>
            <div class="card-content #757575">
                <span class="card-title">Sign Up</span>
                <div class="row">

                    <div class="input-field col s12">
                        <select>
                            <option value="" disabled selected>Please choose user type</option>
                            <option value="1">Patient</option>
                            <option value="2">Pharmacist</option>
                            <option value="3">Doctor</option>
                        </select>
                        <label>User Type</label>
                    </div>
                </div>
            </div>
            <div class="card-action right-align">
                <input type="reset" id="reset" class="btn-flat grey-text waves-effect">
                <input type="submit" class="btn orange  waves-effect waves-light" value="Submit">
            </div>
        </form>
        <p>If you already have an account please <a href="/login">Sign In</a></p>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    $(document).ready(function (){
        $('.sidenav').sidenav();
        $('select').formSelect();
    });
    $("#reset").on("click", function() {
        $('label').removeClass('active');
    });


</script>
</body>
</html>
