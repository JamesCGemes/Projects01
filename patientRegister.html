<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pharm Hands</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source-code-Pro">


    <style>
        @media screen and (max-width: 670px){
            header{
                min-height: 150px;
            }
        }
        .section{
            padding-top: 4vw;
            padding-bottom: 4vw;
        }
        body{
            background-color: #004181 ;
        }


    </style>


</head>

<body>
<div class="valign-wrapper row login-box ">
    <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
        <form>
            <div class="card-content #757575">
                <span class="card-title">Sign Up</span>
                <div class="row">
                        <div class="input-field col s12">
                            <label for="email">Email address</label>
                            <input type="email" class="text" name="email" id="email" />
                        </div>
                        <div class="input-field col s12">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="text" name="fullName" id="fullName" />
                        </div>
                        <div class="input-field col s12">
                            <label for="dob">Date of Birth</label>
                            <input type="text" class="datepicker" name="dob" id="dob">
                        </div>
                        <div class="input-field col s12">
                            <label for="phoneNumber">Contact Number</label>
                            <input type="text" class="text" name="phoneNumber" id="phoneNumber" />
                        </div>
                        <div class="input-field col s12">
                            <label for="userName">User Name</label>
                            <input type="text" class="text" name="userName" id="userName" />
                        </div>
                    <div class="input-field col s12">
                        <select>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select>
                        <label>Sex</label>
                    </div>
                    <div class="input-field col s12">
                        <label for="address">Address</label>
                        <input type="text" class="text" name="address" id="address" />
                    </div>
                    <div class="input-field col s12">
                        <select>
                            <option value="" disabled selected>Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                        <label>State</label>
                    </div>
                    <div class="input-field col s12">
                        <label for="password">Password </label>
                        <input type="password" class="text" name="password" id="password" />
                    </div>
                    <div class="input-field col s12">
                        <label for="zipcode">Enter Zipcode </label>
                        <input type="text" class="text" name="zipcode" id="zipcode" />
                    </div>
                </div>
            </div>
            <div class="card-action right-align">
                <input type="reset" id="reset" class="btn-flat grey-text waves-effect">
                <input type="submit" class="btn orange  waves-effect waves-light" value="Submit">
            </div>
        </form>
        <p>If you already have an account please <a href="/login">Sign In</a></p>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    $(document).ready(function (){
        $('.sidenav').sidenav();
        $('select').formSelect();
        $('.datepicker').datepicker();

    });
    $("#reset").on("click", function() {
        $('label').removeClass('active');
    });
</script>
</body>
</html>
