<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/passwordGenerator.js" defer></script>
    <link rel="stylesheet" href="css/passwordGenerator.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container" id="passwordGeneratorForm">
        <h1 class="title">Password Generator</h1>
        <h3 class="passwordDisplay">password</h3>
        <form class="form" id="passwordGenerator">
            <label for="charAmountNum">Number Of Characters</label>
            <div class="charAmountContainer">
                <input type="range" min="1" max="50" id="charAmountRange" value="15">
                <input class="numberInput" type="number" min="1" max="50" id="charAmountNum" value="15">
            </div>

            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbersElement">

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbolsElement">

            <button class="btn" type="submit">Generate Password</button>
        </form>
    </div>

</body>
</html>
