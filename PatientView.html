<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pharm Hands</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source-code-Pro">


    <style>
        @media screen and (max-width: 670px){
            header{
                min-height: 150px;
            }
        }
        .section{
            padding-top: 4vw;
            padding-bottom: 4vw;
        }

    </style>


</head>

<body>
    <nav>
        <div class="nav-wrapper teal darken-4">
            <div class="container">
                <a href="#" class="brand-logo"><span class="orange-text">Pharm</span><span class="blue-text">Hands</span></a>
                <a href="#" class="sidenav-trigger" data-target="mobile-links">
                    <i class="material-icons">menu</i>
                </a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="https://github.com/JamesCGemes"  ><i class="fab fa-github"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/james-gemes/"><i class="fab fa-linkedin"></i></a></li>
                </ul>
            </div>
        </div>

    </nav>

    <div class="row">

        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content black-text">
                    <span class="card-title">Card Title</span>

                    <h1 th:text="${prescription.drug.drug_name}"></h1>
                    <p th:text="${prescription.patient.full_name}"></p>
                    <br>
                    <label for="verified">Verified</label>
                    <p id="verified" th:text="${prescription.is_verified} ? 'Verified' : 'Not Verified'"></p>
                    <br>
                    <label for="created">Created At</label>
                    <p id="created" th:text="${prescription.created_at}"></p>
                    <br>
                    <label for="days_supply">Days Supply</label>
                    <p id="days_supply" th:text="${prescription.days_supply}"></p>
                    <br>
                    <label for="dose">Dose</label>
                    <p id="dose" th:text="${prescription.dose}"></p>
                    <br>
                    <label for="quantity">Quantity</label>
                    <p id="quantity" th:text="${prescription.quantity}"></p>
                    <br>
                    <label for="drug_form">Form</label>
                    <p id="drug_form" th:text="${prescription.drug_form}"></p>
                    <br>
                    <label for="sig">Sig</label>
                    <p id="sig" th:text="${prescription.sig}"></p>
                    <br>
                    <label for="strength">Strength</label>
                    <p id="strength" th:text="${prescription.drug_Strength}"></p>
                </div>

            </div>
        </div>
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Card Title</span>
                    <h1>Fills table</h1>

                    <table class="striped">
                        <tr>
                            <th>Prescription Id</th>
                            <th>Prescription name</th>
                            <th>Patient</th>
                            <th>Current fill number</th>
                            <th>Doctor</th>
                        </tr>
                        <tr class="prescription" th:href="@{/prescription/{id}(id=${prescription.id})}">
                            <td th:text="${prescription.drug.drug_name}"></td>
                            <td th:text="${prescription.created_at}">"</td>
                            <td th:text="${prescription.is_verified} ? 'Verified' : 'Not Verified'"></td>
                            <td th:text="${prescription.patient.full_name}"></td>
                            <td th:text="${prescription.doctor.id}"></td>
                            <!--                    <td th:block th:text="${}"></td>-->
                        </tr>
                    </table>
                </div>

                <div th:if="${prescription.is_verified} == 0">
                    <form th:action="@{/prescription/{id}/verify(id=${prescription.id})}" method="post">
                        <button type="submit">Verify Prescription</button>
                    </form>

                    <form th:action="@{/prescription/{id}/verifyAndFill(id=${prescription.id})}" method="post">
                        <button type="submit">Verify and Fill Prescription</button>
                    </form>
                </div>
                <div th:unless="${prescription.is_verified} == 0">
                    <form th:action="@{/prescription/{id}/fill(id=${prescription.id})}" method="post">
                        <button type="submit">Fill Prescription</button>
                    </form>
                </div>

                </div>

            </div>
        </div>

    </div>




</body>
